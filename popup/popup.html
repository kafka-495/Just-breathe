<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Set Timer</h2>
    <div class="timer-input">
      <label for="hours">Hours:</label>
      <input type="number" id="hours" min="0" max="24" value="1">

      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" min="0" max="59" value="0">
    </div>

    <div class="repeat-option">
      <label>
        <input type="checkbox" id="repeat-timer"> Repeat Timer
      </label>
    </div>

    <div class="media-upload">
      <h3>Custom Notification Media</h3>
      <div class="upload-container">
        <label for="image-upload">Image (optional):</label>
        <input type="file" id="image-upload" accept="image/*">

        <label for="audio-upload">Audio (optional):</label>
        <input type="file" id="audio-upload" accept="audio/*">
      </div>

      <div id="preview-container" class="preview-container">
        <img id="image-preview" class="hidden" alt="Image Preview">
        <audio id="audio-preview" controls class="hidden"></audio>
      </div>
    </div>

    <button id="start-timer">Start Timer</button>

    <div id="active-timers">
      <h3>Active Timers</h3>
      <ul id="timer-list"></ul>
    </div>

    <div id="confirmation" class="hidden">
      <p>Timer set for: <span id="timer-duration"></span></p>
      <p>Next reminder: <span id="next-reminder"></span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
